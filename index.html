<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="titPets">
            <div>
                <h1>Dog Crud</h1>
            </div>
            <div class="textHead">
                <p>Agregar Mascota</p>
            </div>
        </div>

        <div id="petsContainer" class="gridContainer">
        </div>

        <div id="modal" class="modalStyle">
            <div class="modalContent">
                <span id="closeModal" class="close"><i class="fa-solid fa-xmark"></i></span>
                <p>¿Estás seguro que quieres eliminar esta mascota?</p>
                <button id="okeyDelete" class="buttonModal">ACEPTAR</button>
                <button id="cancelDelete" class="buttonModal">CANCELAR</button>
            </div>
        </div>

    </div>

    <script type="module" src="/main.js"></script>

</body>

</html>
